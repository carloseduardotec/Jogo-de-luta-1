<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Luta 8-bits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="400"></canvas>
        
        <div id="hud">
            <div class="player-info">
                <p>JOGADOR 1</p>
                <div class="health-bar">
                    <div id="player1-health" class="health-fill"></div>
                </div>
            </div>
            <div class="player-info">
                <p>JOGADOR 2</p>
                <div class="health-bar">
                    <div id="player2-health" class="health-fill"></div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <p>JOGADOR 1: A/D para mover, W para pular, Espaço para atacar</p>
            <p>JOGADOR 2: ←/→ para mover, ↑ para pular, Enter para atacar</p>
        </div>
        
        <div id="start-screen">
            <h1>LUTA 8-BITS</h1>
            <p>Derrote seu oponente!</p>
            <button id="start-button">INICIAR JOGO</button>
        </div>
        
        <div id="game-over">
            <h1 id="winner-text">VITÓRIA!</h1>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
